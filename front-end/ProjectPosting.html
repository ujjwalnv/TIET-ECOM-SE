    <!--=============== Content ================= -->

    <div class="container container_padding">

        <div class="container">



            <h3 class="center"><span class="heading_design">Post A Project</span></h3>
            <br>

            <form id="productForm" class="container_padding_adposting white z-depth-2" action="JavaScript:void(0)">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">title</i>
                        <input placeholder="Placeholder" id="product_title" type="text" class="validate" required>
                        <label for="product_title">Project Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">view_list</i>
                        <!-- <input placeholder="Placeholder" id="product_category" type="text" class="validate"> -->
                            <select id="product_category" required>
                                <option value="webdev">Website Development</option>
                                <option value="content">Content Writing</option>
                                <option value="appdev">App Development</option>
                                <option value="marketing">Marketing</option>
                                <option value="other_gig">Other</option>
                            </select>
                        <label for="product_category">Category</label>
                    </div>
                </div>

                <div class="row">

                    <div class="input-field col s12">
                        <i class="material-icons prefix">monetization_on</i>

                        <input placeholder="Placeholder" id="product_price" type="text" class="validate" required>
                        <label for="product_price">Enter your Offer Price( â‚¹ )</label>
                    </div>
                </div>

                <div class="file-field input-field">
                    <div class="btn blue">
                        <span><i class="material-icons">attach_file</i></span>
                        <input type="file" id="productImage" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload Product Image">
                    </div>
                </div>


                <button class="btn waves-effect waves-light right blue" type="submit">Post
                      <i class="material-icons right">cloud</i>
                  </button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

    <script>
        function signOut() {

            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {

        function onload() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }
    </script>
